<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra Curiosidades Ocultas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            overflow: hidden; /* Desabilitar rolagem padrão */
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background-image.jpg'); /* Adicione sua imagem de fundo */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1; /* Coloca o fundo atrás de todo o conteúdo */
            filter: blur(2px); /* Adiciona um desfoque para o efeito parallax */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Alinhamento vertical central */
            height: 100vh;
            text-align: center;
            color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box; /* Garante que padding seja considerado dentro do tamanho da viewport */
        }

        p {
            font-size: 1.5em; /* Tamanho para desktop */
            margin-bottom: 20px;
            color: #b0bec5;
        }

        a {
            color: #ff9800; /* Cor do link */
            text-decoration: none; /* Remove sublinhado */
            font-weight: bold;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            p {
                font-size: 1.2em; /* Ajusta o tamanho da fonte em dispositivos menores */
            }
        }

        @media (max-width: 480px) {
            p {
                font-size: 1em; /* Ajusta ainda mais o tamanho da fonte em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <p>Bem-vindo ao mundo das emoções de Saymon!</p>
        <a href="index-1.html">Clique aqui para descobrir curiosidades ocultas!</a>
    </div>
</body>
</html>
